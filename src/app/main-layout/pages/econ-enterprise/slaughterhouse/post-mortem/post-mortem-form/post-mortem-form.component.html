<nz-spin nzTip="Data Loading..." [nzSpinning]="isLoading">
  <nz-spin nzTip="Saving..." [nzSpinning]="saveLoading">
    <div style="height: 100%;">
      <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <nz-anchor [nzShowInkInFixed]="false" >
          <nz-page-header>
            <nz-page-header-title>Post Mortem</nz-page-header-title>
            <nz-page-header-extra>
              <!-- <button nz-button (click)="draft(); $event.preventDefault();">
                <i nz-icon nzType="folder-open"></i>
                Save as Draft
              </button> -->
              <button nz-button nzType="primary" (click)="cancel(); $event.preventDefault();" nzDanger>
                <i nz-icon nzType="close"></i>
                Cancel
              </button>
              <button nz-button nzType="primary" [disabled]="!validateForm.valid || validateForm.value.details.length == 0">
                <i nz-icon nzType="save"></i>
                {{buttonTitle}}
              </button>
            </nz-page-header-extra>
          </nz-page-header>
        </nz-anchor>

        <nz-tabset nzType="card">
          <nz-tab [nzTitle]="TransactionForm">

            <div nz-row>
              <div nz-col nzSpan="24">

                <nz-card nzType="inner" nzTitle="Post Mortem Setup">
                  
                  <div nz-row>
                    <div nz-col [nzSpan]="12">

                      <nz-form-item>
                        <nz-form-label [nzSm]="8" [nzXs]="12" nzRequired>Client</nz-form-label>
                        <nz-form-control  [nzSm]="12" [nzXs]="24"  >
                          <nz-input-group nzSearch  [nzAddOnAfter]="browseButton">
                            <input type="text" [readonly]="true" nz-input formControlName="client_name" style="text-transform: uppercase;" placeholder=""  />
                          </nz-input-group>
                        </nz-form-control>
                      </nz-form-item>
      
                      <nz-form-item>
                        <nz-form-label [nzSm]="8" [nzXs]="12">No. of Hogs</nz-form-label>
                        <nz-form-control  [nzSm]="12" [nzXs]="24"  >
                          <nz-input-group>
                            <nz-input-number style="width: 100%;" formControlName="no_of_hogs" [nzMin]="1" [nzStep]="1"></nz-input-number>
                          </nz-input-group>
                        </nz-form-control>
                      </nz-form-item>
      
                      <nz-form-item>
                        <nz-form-label [nzSm]="8" [nzXs]="12">Total Kilos</nz-form-label>
                        <nz-form-control  [nzSm]="12" [nzXs]="24"  >
                          <nz-input-group>
                            <nz-input-number style="width: 100%;" formControlName="total_kilos" [nzMin]="1" [nzStep]="1"></nz-input-number>
                          </nz-input-group>
                        </nz-form-control>
                      </nz-form-item>

                      <nz-form-item>
                        <nz-form-label [nzSm]="8" [nzXs]="12">Dressed Chicken & By Products</nz-form-label>
                        <nz-form-control  [nzSm]="12" [nzXs]="24"  >
                          <nz-input-group>
                            <input type="text" nz-input formControlName="dressed_chicken_and_by_products"/>
                          </nz-input-group>
                        </nz-form-control>
                      </nz-form-item>
      
                      <nz-form-item>
                        <nz-form-label [nzSm]="8" [nzXs]="12">Total Payment</nz-form-label>
                        <nz-form-control  [nzSm]="12" [nzXs]="24"  >
                          <nz-input-group>
                            <input style="text-align: right;" placeholder="0.00" localeCurrencyInput [allowNegative]="false" [currencyCode]="' '" type="text" nz-input formControlName="total_payment"/>
                          </nz-input-group>
                        </nz-form-control>
                      </nz-form-item>

                    </div>
                  </div>

                </nz-card>

              </div>
            </div>

          </nz-tab>
        </nz-tabset>

      </form>
    </div>
  </nz-spin>
</nz-spin>

<ng-template #TransactionForm>
  <i nz-icon nzType="container" nzTheme="outline"></i>
  Transaction Form
</ng-template>

<ng-template #browseButton>
  <button nz-button nzType="primary" nzSearch (click)="openBrowse();$event.preventDefault()">Browse</button>
</ng-template>
