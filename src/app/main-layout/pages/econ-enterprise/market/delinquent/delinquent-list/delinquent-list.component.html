<nz-spin nzTip="Loading list..." [nzSpinning]="isLoading">
  <nz-table #basicTable [nzData]="listOfData" nzBordered [nzTitle]="dateFilter" nzSize="small" nzShowPagination nzShowSizeChanger [nzPageSize]="15" nzShowQuickJumper>
    <thead>
      <tr class="content-table-head">
        <th class="thClass">Date Generated</th>
        <th class="thClass">Generated By</th>
        <th class="thClass">Action</th>
      </tr>
    </thead>
    <tbody class="content-table-body">
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.date_generated | date: 'MM/dd/yyyy'}}</td>
        <td style="text-transform:uppercase;">{{data.user}} </td>
        <td style="width: 5%;text-align: center;">
          <button class="actionEdit" nz-button nzType="text" (click)="view(data)"><i nz-icon nzType="eye" nzTheme="outline"></i></button>
        </td>
      </tr>
    </tbody>
  
    <ng-template #dateFilter>
      <app-date-filter>
      </app-date-filter>
    </ng-template>
    
  </nz-table>
  </nz-spin>
