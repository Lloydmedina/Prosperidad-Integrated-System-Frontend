
<nz-spin [nzSpinning]="loading">
<div style="height: 100%;">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
    <nz-anchor [nzShowInkInFixed]="false">
      <nz-page-header>
        <nz-page-header-title>Domain Setup</nz-page-header-title>
        <nz-page-header-extra>
          <button nz-button (click)="$event.preventDefault()">
            <i nz-icon nzType="folder-open"></i>
            Save as Draft
          </button>
          <button nz-button (click)="cancel($event);" nzType="primary" nzDanger>
            <i nz-icon nzType="close"></i>
            Cancel
          </button>
          <button nz-button nzType="primary" class="button-form" [disabled]="!validateForm.valid">
            <i nz-icon nzType="save"></i>
            Save & Exit
          </button>
        </nz-page-header-extra>
      </nz-page-header>
    </nz-anchor>

    <nz-card nzType="inner" nzTitle="{{title}}">
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8">

          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24"  nzRequired>Project</nz-form-label>
            <nz-form-control  nzErrorTip="Please select your account type!">
              <nz-select
                nzShowSearch
                formControlName="project_title_guid"
                nzPlaceHolder="Select Project"
              >
                <nz-option *ngFor="let list of project" nzValue="{{list.project_title_guid}}" nzLabel="{{list.title_name}}"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>Domain</nz-form-label>
            <nz-form-control nzErrorTip="Please enter Domain Name!">
              <nz-input-group>
                <input type="text" nz-input formControlName="domain_name" placeholder="Domain Name" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
    
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24">Description</nz-form-label>
            <nz-form-control nzErrorTip="Please input your username!">
              <nz-input-group>
                <input type="text" nz-input formControlName="description" placeholder="Description" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>Route Reference</nz-form-label>
            <nz-form-control nzErrorTip="Please input your username!">
              <nz-input-group>
                <input type="text" nz-input style="text-transform: lowercase;" formControlName="route_reference" placeholder="e.g. health" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

        </div>
      </div>
    </nz-card>

  </form>
  
</div>
</nz-spin>
