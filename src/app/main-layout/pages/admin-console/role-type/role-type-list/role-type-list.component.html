
<nz-spin nzTip="Loading list..." [nzSpinning]="isLoading">
<nz-table #basicTable [nzData]="listOfData" nzBordered [nzTitle]="dateFilter" nzSize="small" nzShowPagination nzShowSizeChanger [nzPageSize]="15" nzShowQuickJumper>
  <thead>
    <tr class="content-table-head">
      <th class="thClass">Date</th>
      <th class="thClass">Name</th>
      <th class="thClass">Status</th>
      <th class="thClass">Action</th>
    </tr>
  </thead>
  <tbody class="content-table-body">
    <tr r *ngFor="let data of basicTable.data" class="rowHover">
      <td>{{data.transaction_date | date: 'MM/dd/yyyy' }}</td>
      <td>{{data.rolename}}</td>
      <td>
        <nz-tag *ngIf="data.status === 'Active'" [nzColor]="'#87d068'">{{data.status}}</nz-tag>
        <nz-tag *ngIf="data.status !== 'Active'" [nzColor]="'#f50'">{{data.status}}</nz-tag>
      </td>
      <td>
        <button class="actionEdit" nz-button nzType="text" (click)="edit(data.roletype_guid)"><i nz-icon nzType="form" nzTheme="outline"></i></button>
        <button class="actionDelete" nz-button nzType="text" (click)="delete(data.roletype_guid)"><i nz-icon nzType="delete" nzTheme="outline"></i></button>
      </td>
    </tr>
  </tbody>

  <ng-template #dateFilter>
    <app-date-filter></app-date-filter>
  </ng-template>
  
</nz-table>
</nz-spin>
