
<nz-spin [nzSpinning]="loading">
<div style="height: 100%;">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
    <nz-anchor [nzShowInkInFixed]="false">
      <nz-page-header>
        <nz-page-header-title>Role Type Setup</nz-page-header-title>
        <nz-page-header-extra>
          <button nz-button (click)="$event.preventDefault()">
            <i nz-icon nzType="folder-open"></i>
            Save as Draft
          </button>
          <button nz-button (click)="cancel($event)" nzType="primary"  nzDanger>
            <i nz-icon nzType="close"></i>
            Cancel
          </button>
          <button nz-button nzType="primary">
            <i nz-icon nzType="save"></i>
            Save & Exit
          </button>
        </nz-page-header-extra>
      </nz-page-header>
    </nz-anchor>
    
  
    <nz-card nzType="inner" nzTitle="{{title}}">
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8">
    
       
          <!-- <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24"  nzRequired>Domain</nz-form-label>
            <nz-form-control  nzErrorTip="Please select your account type!">
              <nz-select
                nzShowSearch
                formControlName="domain_guid"
                nzPlaceHolder="Select Domain"
       
              >
                <nz-option *ngFor="let list of domainList" nzValue="{{list.domain_guid}}" nzLabel="{{list.domain_name}}"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
     -->
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>Role Name</nz-form-label>
            <nz-form-control nzErrorTip="Please input role name!">
              <nz-input-group>
                <input type="text" nz-input formControlName="rolename" placeholder="Role Name" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired>Access Control</nz-form-label>
            <nz-form-control nzErrorTip="Please input description!">
              <nz-input-group>
                <nz-card>
                  <nz-tree
                  #nztree
                    formControlName="activity_guid"
                    [nzData]="treeNode"
                    nzCheckable
                    nzMultiple
                    [nzCheckedKeys]="defaultCheckedKeys"
                    [nzSelectedKeys]="defaultSelectedKeys"
                    (nzClick)="nzEvent($event)"
                    (nzExpandChange)="nzEvent($event)"
                    (nzCheckBoxChange)="nzEvent($event)"
                  ></nz-tree>
                </nz-card>
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>

         

        </div>
      </div>
    </nz-card>

  </form>
  
</div>
</nz-spin>
