<div style="height: 100%;">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
    <nz-anchor [nzShowInkInFixed]="false">
      <nz-page-header>
        <nz-page-header-title>Barangay Official Setup</nz-page-header-title>
        <nz-page-header-extra>
          <button nz-button (click)="$event.preventDefault()">
            <i nz-icon nzType="folder-open"></i>
            Save as Draft
          </button>
          <button nz-button (click)="cancel($event);" nzType="primary" nzDanger>
            <i nz-icon nzType="close"></i>
            {{btnCancelExit}}
          </button>
          <button nz-button nzType="primary" class="button-form" [disabled]="!validateForm.valid">
            <i nz-icon nzType="save"></i>
            Save & Exit
          </button>
        </nz-page-header-extra>
      </nz-page-header>
    </nz-anchor>

    <nz-card nzType="inner" nzTitle="{{title}}">
      <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="10">
            <nz-form-item>
                  <nz-form-label [nzSm]="6" [nzXs]="12" nzRequired>Barangay</nz-form-label>
                  <nz-form-control [nzSm]="10" [nzXs]="24">
                    <nz-input-group>
                      <input type="text" [readonly]="true"  [ngModelOptions]="{standalone: true}" [ngModel]="brgyName" nz-input />
                    </nz-input-group>
                  </nz-form-control>
                </nz-form-item>

                
             <nz-form-item>
              <nz-form-label [nzSm]="6" [nzXs]="12"  nzRequired>Barangay Captain</nz-form-label>
                <nz-form-control  [nzSm]="10" [nzXs]="24" >
                  <nz-select
                    nzShowSearch
                    formControlName="official_id"
                    nzPlaceHolder="Select Domain"
                  >
                  <nz-option *ngFor="let list of employeeList" nzValue="{{list.employee_id}}" nzLabel="{{list.employee_name}}" >
                  </nz-option>
                  </nz-select>
                 </nz-form-control>
                </nz-form-item>

        </div>
      </div>
    </nz-card>
    
  </form>
  <app-barangay-official-list [mode]="'zxc'" (click)="ngOnInit()"></app-barangay-official-list>
</div>
