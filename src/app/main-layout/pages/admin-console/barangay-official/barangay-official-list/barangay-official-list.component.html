
<nz-spin nzTip="Loading list..." [nzSpinning]="isLoading">
<nz-table #basicTable [nzPageSize]="15" [nzData]="listOfData" nzBordered nzTitle="Cumulative Data" nzSize="small" nzShowPagination nzShowSizeChanger [nzPageSize]="15" nzShowQuickJumper>
  <thead>
    <tr class="content-table-head">
      <th class="thClass">Date</th>
      <th class="thClass">Code</th>
      <th class="thClass">Barangay</th>
      <th class="thClass">Chairman</th>
      <th class="thClass">Status</th>
      <th class="thClass">Action</th>
    </tr>
  </thead>
  <tbody class="content-table-body">
    <tr *ngFor="let data of basicTable.data" class="rowHover">
      <td>{{data.savedate | date: 'MM/dd/yyyy'}}</td>
      <td>{{data.brgy_code1}}</td>
      <td>{{data.brgy_name}}</td>
      <td>{{data.official}}</td>
      <td style="width: 5%;">
        <nz-tag   *ngIf="data.status === 'Active'" [nzColor]="'#87d068'">{{data.status}}</nz-tag>
        <nz-tag   *ngIf="data.status !== 'Active'" [nzColor]="'#f50'">{{data.status}}</nz-tag>
      </td>
      <td style="width: 8%;">
        <button [disabled]="control.edit" class="actionEdit" nz-button nzType="text" (click)="edit(data)"><i nz-icon nzType="form" nzTheme="outline"></i></button>
        <button *ngIf="mode == ''" [disabled]="control.delete" class="actionDelete" nz-button nzType="text" (click)="delete(data)"><i nz-icon nzType="delete" nzTheme="outline"></i></button>
      </td>
    </tr>
  </tbody>

  <ng-template #dateFilter>
    <app-date-filter></app-date-filter>
  </ng-template>
  
</nz-table>
</nz-spin>
