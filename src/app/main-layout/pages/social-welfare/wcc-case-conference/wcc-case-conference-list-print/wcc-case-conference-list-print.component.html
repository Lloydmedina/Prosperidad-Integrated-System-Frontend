<div class="headerActions">
  <h3 style="float: left;"><i nz-icon nzType="file-done" nzTheme="outline" style="color: #1890FF"></i> Incident Report List</h3>
  <button nz-button nzType="default" (click)="excel(); $event.preventDefault();" style="margin-right: 10px;">
    <i nz-icon nzType="file-excel" nzTheme="outline" style="color: #008141"></i>
    EXPORT TO EXCEL
  </button>
  <button nz-button nzType="primary" (click)="$event.preventDefault();" [useExistingCss]="true"
  printSectionId="print-section"
  ngxPrint>
    <i nz-icon nzType="printer" nzTheme="outline"></i>
    PRINT
  </button>
</div>
<nz-spin nzTip="Data Loading..." [nzSpinning]="isLoading">
  <div class="printLayout printContent" id="print-section">
    <div class="" id="report-section">
      <app-header-print></app-header-print>
      <div style="text-align: center;"><h2>Women & Children Crisis Center Case Conference List</h2></div>
      <div class="content">
        <nz-table #basicTable [nzData]="listOfData" [nzFrontPagination]="false" nzBordered nzSize="small">
          <thead>
            <tr>
              <th>Form #</th>
              <th>Report Date</th>
              <th>Respondent/Client</th>
              <th>Age</th>
              <th>Address</th>
              <th>Case</th>

            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let data of basicTable.data">
              <tr>
                <td>{{data.form_trans_no}}</td>
                <td>{{data.report_date | date:'mediumDate'}}</td>
                <td>{{data.client_pname}}</td>
                <td>{{data.client_page}}</td>
                <td>{{data.client_paddress}}</td>
                <td>{{data.case_tittle}}</td>

              </tr>
            </ng-container>
          </tbody>
        </nz-table>
      </div>
    </div>
    <div class="footDiv">
      <app-footer-print ></app-footer-print>
    </div>
  
  <div class="footDivPrint">
    <app-footer-print></app-footer-print>
  </div>
  </div>
</nz-spin>
