<h2>List of Reported Incidents</h2>
<br>
<nz-spin nzTip="Data Loading..." [nzSpinning]="isLoading">
  <div style="text-align: center;" nz-col="24">
  </div>
  <nz-table #basicTable [nzData]="listOfData" nzBordered [nzTitle]="dateFilter" nzSize="small" nzShowPagination nzShowSizeChanger>
    <thead>
      <tr>
        <th>Report Form No.</th>
        <th>Report Form Date</th>
        <th>Case Tittle</th>
        <th>Client's Name</th>
        <th>Address</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let data of basicTable.data; let i = index;">
        <tr>
          <td>{{data.form_trans_no}}</td>
          <td>{{data.report_date | date:'mediumDate'}}</td>
          <td>{{data.case_tittle}}</td>
          <td>{{data.client_pname}}</td>
          <td>{{data.client_paddress}}</td>

          <td style="text-align: center;" *ngIf="data.report_status == '0'"><nz-tag [nzColor]="'#2799FF'">Pending</nz-tag></td>
          <td style="text-align: center;" *ngIf="data.report_status == '1'"><nz-tag [nzColor]="'#f50'">Approved</nz-tag></td>
          <td style="text-align: center;">
          <!-- <td [nzExpand]="expandSet.has(data.main_pk_id)" (nzExpandChange)="onExpandChange(data.main_pk_id, $event, i)"> -->
            <button nz-tooltip nzTooltipTitle="Select" nz-button nzType="primary" (click)="proceedToForm(data)">Select</button>
          </td>
        </tr>
     <!-- <tr [nzExpand]="expandSet.has(i)">
      <nz-card nzTitle="Admmision Details">
        <nz-descriptions>
          <nz-descriptions-item nzTitle="Reffered By">{{data.referral_pname}}</nz-descriptions-item>
        </nz-descriptions>
        <nz-descriptions>
          <nz-descriptions-item nzTitle="Rescue Details">{{data.rescue_details}}</nz-descriptions-item>
        </nz-descriptions>
      </nz-card>
        </tr> -->
      </ng-container>
    </tbody>

    <ng-template #dateFilter>
      <app-date-filter></app-date-filter>
    </ng-template>

  </nz-table>
</nz-spin>
